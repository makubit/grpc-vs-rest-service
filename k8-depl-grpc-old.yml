metadata:
  name: grpc-testing-cli
  namespace: micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-testing-cli
      micro: service
  template:
    metadata:
      labels:
        app: grpc-testing-cli
        micro: service
    spec:
      containers:
        - name: grpc-testing-cli
          env:
            - name: MICRO_SERVER_ADDRESS
              value: ":8080"
            - name: MICRO_BROKER_ADDRESS
              value: ":10001"
