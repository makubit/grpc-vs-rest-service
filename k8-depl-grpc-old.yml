apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: micro
  name: grpc-service
spec:
   replicas: 1
   selector:
     matchLabels:
       app: grpc-service
       micro: service
   template:
     metadata:
       labels:
         app: grpc-service
         micro: service
     spec:
       containers:
       - name: grpc-service
         env:
         - name: MICRO_SERVER_ADDRESS
           value: ":8081"
         - name: MICRO_BROKER_ADDRESS
           value: ":10001"
         - name: MICRO_SERVER_NAME
           value: grpc-service
         - name: MICRO_CLIENT_REQUEST_TIMEOUT
           value: 1m
         - name: MICRO_CLIENT_POOL_TTL
           value: 1m
         - name: MICRO_ENABLE_STATS
           value: "true"
         - name: MICRO_SELECTOR
           value: static
         - name: APP_NAME
           value: grpc-service
         - name: SORT_APP_NAME
           value: grpc-sorting-service
         image: makubit/grpc-vs-rest-service_grpc-service:latest
         imagePullPolicy: Always
         ports:
           - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  namespace: micro
  name: grpc-service
spec:
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: grpc-service

