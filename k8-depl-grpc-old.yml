              value: 1m
            - name: MICRO_SERVER_NAME
              value: grpc-testing-cli
            - name: MICRO_SELECTOR
              value: static
            - name: MICRO_ENABLE_STATS
              value: "true"
            - name: APP_NAME
              value: grpc-testing-cli
            - name: SERV_APP_NAME
              value: grpc-service
            - name: MICRO_CLIENT_POOL_TTL
              value: 1m
          image: makubit/grpc-vs-rest-service_grpc-testing-cli:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: testing-port

